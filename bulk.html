<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VidShrink — OneZip (Bulk Photos)</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="site">
    <div class="container">
      <h1 class="logo">VidShrink</h1>
      <p class="subtitle">
        Compress and bundle <strong>all your photos at once</strong> —
        VidShrink turns them into a single, share-ready <strong>OneZip</strong> file.
        <br><br>
        <span style="opacity:.9">
          Perfect for sending photo albums, trip pictures, or collections that are too big to text.
        </span>
      </p>
    </div>
  </header>

  <main>
    <div class="container">
      <div id="drop" class="dropzone">
        <div class="drop-inner">
          <p><strong>Drag &amp; drop</strong> photos here, or</p>
          <button id="pick" class="btn primary">Choose Photos</button>
        </div>
        <input id="file" type="file" accept="image/*" multiple hidden />
      </div>

      <section id="options" class="hidden">
        <div class="preset-row">
          <label for="preset">Compression Level:</label>
          <select id="preset">
            <option value="same">Keep Quality (75%)</option>
            <option value="small" selected>Smaller (55%)</option>
            <option value="smallest">Smallest (25%)</option>
          </select>
        </div>

        <div class="actions">
          <button id="start" class="btn primary">Compress Photos</button>
          <a class="btn secondary" href="/">← Back</a>
        </div>
      </section>

      <div id="progWrap" class="progress hidden">
        <div id="progBar" class="progress-bar"></div>
        <p id="progText" class="progress-text">Preparing…</p>
      </div>

      <section id="result" class="hidden"></section>

      <div id="shareButtons" class="hidden" style="gap:.5rem;margin-top:1rem;">
        <button id="zipBtn" class="btn primary">Download ZIP</button>
        <button id="shareBtn" class="btn secondary">Share Individually</button>
      </div>
    </div>
  </main>

  <footer>
    <p>© <span id="year"></span> VidShrink. Built for privacy.</p>
  </footer>

  <!-- libs -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>

  <!-- your image compressor isn't FFmpeg-dependent; no heavy video libs needed here -->
  <script defer src="/bulk.js"></script>
</body>
</html>
